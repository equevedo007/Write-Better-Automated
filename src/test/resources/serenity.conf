serenity {
    take.screenshots = FOR_FAILURES
}

webdriver {
headless = false
    options {
      args = [
        "--window-size=1000,800",
        "--incognito",
        "--disable-infobars",
        "--disable-gpu",
        "--disable-default-apps",
        "--disable-popup-blocking",
        "--disable-dev-shm-usage",
        "--disable-extensions",
        "--disable-web-security",
        "--disable-translate",
        "--disable-logging",
        "--remote-allow-origins=*"
      ]
    }
}